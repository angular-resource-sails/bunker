<header>
	<a ng-click="inbox.clearInbox()">Clear all messages</a>
</header>
<div class="lead text-center" ng-if="inbox.messages.length == 0">
	No inbox messages <img ng-src="/assets/images/emoticons/qq.gif"/>
</div>
<ol class="list-unstyled " ng-if="inbox.messages.length > 0">
	<li ng-click="inbox.goToRoom(inboxMessage.message)"
		ng-repeat="inboxMessage in inbox.messages track by inboxMessage._id">
		<div class="inbox-author">
			<img ng-src="{{::inboxMessage.message.author.$gravatar}}"/>
			{{::inboxMessage.message.author.nick}}
		</div>
		<div class="inbox-message-content" ng-class="::{'read': inboxMessage.read}">
			<span bunker-message="::inboxMessage.message" media="false"></span>

			<div class="timestamp">
				<small short-time-ago="{{::inboxMessage.message.createdAt}}"
					   title="{{::inboxMessage.message.createdAt | date:'medium'}}">
				</small>
			</div>
		</div>
	</li>
</ol>

<ol class="list-unstyled" ng-if="$ctrl.reactionOpen" ng-style="{top: $ctrl.messageTop}">
	<li ng-repeat="emoticon in $ctrl.imageEmoticons">
		<a ng-click="$ctrl.toggleReaction(emoticon.name)">
			<div class="emoticon-container">
				<img class="emoticon" ng-src="/assets/images/emoticons/{{::emoticon.file}}">
			</div>
			{{::emoticon.name}}
		</a>
	</li>
</ol>
